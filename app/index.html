<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Black Friday</title>

    <link href="styles/style.css" rel="stylesheet">
</head>
<body>
    <div class="black"></div>
    <div class="languages">
        <a href="" onclick="switchLang('ua')">
            <img src="assets/img/ua.jpg" alt="Українська">
            Українська

        </a>
        <a href="" onclick="switchLang('ru')">
            <img src="assets/img/ru.jpg" alt="Русский">
            Русский
        </a>
        <a href="" onclick="switchLang('en')">
            <img src="assets/img/en.jpg" alt="English">
            English
        </a>
    </div>
    <div class="ImgGroup">
        <img class="headerShirts" src="assets/img/shirts.jpg" alt="background">
    </div>
    <img class="headerWhite" src="assets/img/header_white.png" alt="background">
    <img class="headerOrange" src="assets/img/header_orange.png" alt="background">
    <div class="spaceHeader"></div>
    <header>
        <a href="http://shakhtar.com">
            <img class="shakhtarLogo" src="assets/img/logo.png" alt="Shakhtar Logo">
        </a>
        <h1><span class="header" tkey="header"></span></h1>
        <h2 tkey="leadData"></h2>
        <h4 tkey="lead"></h4>
    </header>
    <article>
        <img class="bfImage" src="assets/img/bf.png">
        <h5 tkey="subHeader1"></h5>
        <p tkey="text1"></p>
        <h5 tkey="subHeader2"></h5>
        <p tkey="text2"></p>
        <aside tkey="addText"></aside>
    </article>
    <span class="validAll" tkey="valid">Вы зарегистрированы!
        <br>
        <a href="http://shakhtar.com">Веруться на главную</a>
    </span>
    <section>
        <label>
            <span>E-mail</span><br>
            <input id="email" type="email" placeholder="email@example.com" tabindex="1" autofocus>
        </label>
        <div class="space"></div>
        <label>
            <input id="subscribe" type="checkbox">
            <span tkey="subscribeSMS"></span><br>
            <input id="phoneNumber" type="text" placeholder="+380 (__) ___-__-__" tabindex="2" disabled>
        </label>
        <br>
        <div class="invalid">
            <span class="invalidPhone" tkey="invalidPhone"></span>
            <span class="invalidEmail" tkey="invalidEmail"></span>
            <span class="invalidAll" tkey="invalidNoField"></span>
            <!--span class="validAll"><a href="http://shakhtar.com">Веруться на главную</a></span-->
        </div>
        <button class="button" tkey="button"></button>
    </section>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/maskedinput.js"></script>
    <script src="js/app.js"></script>
    <script src="js/lang.js"></script>
</body>
</html>
